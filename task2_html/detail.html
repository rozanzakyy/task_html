<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran UKM ITERA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Form Pendaftaran UKM ITERA</h1>
    <form action="detail.html" method="POST">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="ukm">Pilih UKM:</label>
        <select id="ukm" name="ukm">
            <option value="Futsal">Futsal</option>
            <option value="Basket">Basket</option>
            <option value="Paduan Suara">Paduan Suara</option>
            <option value="Robotika">Robotika</option>
            <option value="Fotografi">Fotografi</option>
        </select><br><br>

        <input type="submit" value="Daftar">
    </form>
</body>
</html>
